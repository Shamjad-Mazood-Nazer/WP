<html>
    <head>
        <title>JS color Change</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            function onetouch()
            {
                var col='#'+Math.random().toString(16).slice(2,8);
                document.body.style.background=col;
            }
        </script>
        <center>
            <br><input type="submit" value="Click to Change BgColor" onclick="onetouch()">
        </center>
    </body>
</html>
