<html>
    <head>
        <title>Mouse Events</title>
    </head>
    <body>
        <center><br><br>
            <div class="a" id="a">
                <img src="kali_linux.jpg" id="image" width="200" height="120"><br><br>
                <h1 id="text1">Kali Linux Blue</h1>
                <h1 id="text2">Kali Linux Black</h1>
            </div>
            <script>
                document.getElementById("a").addEventListener("mouseover",ab);
                document.getElementById("a").addEventListener("mouseout",bc);
                function ab()
                {
                    document.getElementById('image').src = "kali_linux_blue.jpg";
                    document.getElementById('text1').style.display="none";
                    document.getElementById('text2').style.display="block"
                }
                function bc()
                {
                    document.getElementById('image').src = "kali_linux.jpg";
                    document.getElementById('text1').style.display="block";
                    document.getElementById('text2').style.display="none";
                }
            </script>
        </center>
    </body>
</html>
