<html>
    <head>
        <script>
            var i=0;
            function exam()
            {
                if(document.f1.n1[0].checked)
                    i=i+1;
                if(document.f1.n2[1].checked)
                    i=i+1;
                if(document.f1.n3[2].checked)
                    i=i+1;
                if(document.f1.n4[1].checked)
                    i=i+1;
                if(document.f1.n5[0].checked)
                    i=i+1;
                alert("Your score is"+i+"/5");
            }
        </script>
    </head>
    <body>
        <center>
            <form name="f1">
                <table border="1">
                    <h1 style="text-align: center;"><u> Sample Maths Test</u></h1>
                    <tr align="center">
                        <td colspan="3"><h2>5 x 5</h2></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="numb" name="n1" value="25">25</td>
                        <td><input type="radio" id="numb" name="n1" value="10">10</td>
                        <td><input type="radio" id="numb" name="n1" value="15">15</td>
                    </tr>
                    <tr align="center">
                        <td colspan="3"><h2>10 / 2</h2></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="numb1" name="n2" value="7">7</td>
                        <td><input type="radio" id="numb1" name="n2" value="5">5</td>
                        <td><input type="radio" id="numb1" name="n2" value="2">2</td>
                    </tr> 
                    <tr align="center">
                        <td colspan="3"><h2>5 + 5</h2></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="numb2" name="n3" value="15">15</td>
                        <td><input type="radio" id="numb2" name="n3" value="5">5</td>
                        <td><input type="radio" id="numb2" name="n3" value="10">10</td>
                    </tr>
                    <tr align="center">
                        <td colspan="3"><h2>10 - 5</h2></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="numb3" name="n4" value="7">7</td>
                        <td><input type="radio" id="numb3" name="n4" value="5">5</td>
                        <td><input type="radio" id="numb3" name="n4" value="2">2</td>
                    </tr>
                    <tr align="center">
                        <td colspan="3"><h2>10 % 3</h2></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="numb4" name="n5" value="1">1</td>
                        <td><input type="radio" id="numb4" name="n5" value="3">3</td>
                        <td><input type="radio" id="numb4" name="n5" value="2">2</td>
                    </tr>
                    <br><br>
                    <tr align="center">
                        <td colspan="3"><input type="submit" value="SUBMIT" onclick="exam()"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
